<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket CAM Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .connection-panel {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #e9ecef;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        button {
            padding: 14px 32px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-connect:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
            box-shadow: 0 4px 15px rgba(220, 53, 69, 0.4);
        }

        .btn-disconnect:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 20px;
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.disconnected .status-indicator {
            background: #dc3545;
        }

        .status.connecting {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeaa7;
        }

        .status.connecting .status-indicator {
            background: #ffc107;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.connected .status-indicator {
            background: #28a745;
        }

        .video-container {
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cameraStream {
            width: 100%;
            height: auto;
            display: block;
        }

        .placeholder {
            color: #6c757d;
            text-align: center;
            padding: 60px 20px;
        }

        .placeholder svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .placeholder h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .placeholder p {
            font-size: 1rem;
            opacity: 0.7;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #495057;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 0.9rem;
            border-top: 1px solid #e9ecef;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 20px;
            }

            .connection-panel {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“¹ WebSocket CAM Viewer</h1>
            <p>Connect to your Android camera stream in real-time</p>
        </div>

        <div class="content">
            <div class="connection-panel">
                <div class="input-group">
                    <label for="wsUrl">WebSocket URL</label>
                    <input 
                        type="text" 
                        id="wsUrl" 
                        placeholder="ws://192.168.1.100:8080"
                        value="ws://192.168.1.100:8080"
                    >
                </div>

                <div class="button-group">
                    <button id="connectBtn" class="btn-connect">Connect</button>
                    <button id="disconnectBtn" class="btn-disconnect" disabled>Disconnect</button>
                </div>
            </div>

            <div id="status" class="status disconnected">
                <span class="status-indicator"></span>
                <span>Disconnected</span>
            </div>

            <div class="video-container">
                <div class="placeholder" id="placeholder">
                    <svg fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                    </svg>
                    <h3>No Stream Available</h3>
                    <p>Enter WebSocket URL and click Connect to start streaming</p>
                </div>
                <img id="cameraStream" style="display: none;" alt="Camera Stream">
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-label">Frames Received</div>
                    <div class="stat-value" id="framesReceived">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">FPS</div>
                    <div class="stat-value" id="fps">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Data Received</div>
                    <div class="stat-value" id="dataReceived">0 MB</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Uptime</div>
                    <div class="stat-value" id="uptime">00:00</div>
                </div>
            </div>
        </div>

        <div class="footer">
            Built for <a href="https://github.com/UmerCodez/WebsocketCAM" target="_blank">WebSocket CAM</a>
        </div>
    </div>

    <script>
        let ws = null;
        let frameCount = 0;
        let dataReceived = 0;
        let startTime = null;
        let fpsInterval = null;
        let uptimeInterval = null;
        let currentFps = 0;

        const wsUrlInput = document.getElementById('wsUrl');
        const connectBtn = document.getElementById('connectBtn');
        const disconnectBtn = document.getElementById('disconnectBtn');
        const statusDiv = document.getElementById('status');
        const cameraStream = document.getElementById('cameraStream');
        const placeholder = document.getElementById('placeholder');
        const framesReceivedEl = document.getElementById('framesReceived');
        const fpsEl = document.getElementById('fps');
        const dataReceivedEl = document.getElementById('dataReceived');
        const uptimeEl = document.getElementById('uptime');

        function updateStatus(state, message) {
            statusDiv.className = `status ${state}`;
            statusDiv.innerHTML = `
                <span class="status-indicator"></span>
                <span>${message}</span>
            `;
        }

        function formatBytes(bytes) {
            return (bytes / (1024 * 1024)).toFixed(2);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }

        function updateStats() {
            framesReceivedEl.textContent = frameCount;
            fpsEl.textContent = currentFps;
            dataReceivedEl.textContent = `${formatBytes(dataReceived)} MB`;
        }

        function startUptimeCounter() {
            uptimeInterval = setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    uptimeEl.textContent = formatTime(elapsed);
                }
            }, 1000);
        }

        function startFpsCounter() {
            let frameCountSnapshot = frameCount;
            fpsInterval = setInterval(() => {
                const newFrames = frameCount - frameCountSnapshot;
                currentFps = newFrames;
                frameCountSnapshot = frameCount;
                updateStats();
            }, 1000);
        }

        function connect() {
            const url = wsUrlInput.value.trim();
            
            if (!url) {
                alert('Please enter a WebSocket URL');
                return;
            }

            if (!url.startsWith('ws://') && !url.startsWith('wss://')) {
                alert('URL must start with ws:// or wss://');
                return;
            }

            updateStatus('connecting', 'Connecting...');
            connectBtn.disabled = true;

            try {
                ws = new WebSocket(url);
                ws.binaryType = 'arraybuffer';

                ws.onopen = () => {
                    updateStatus('connected', 'Connected - Streaming');
                    connectBtn.disabled = true;
                    disconnectBtn.disabled = false;
                    wsUrlInput.disabled = true;
                    
                    frameCount = 0;
                    dataReceived = 0;
                    currentFps = 0;
                    startTime = Date.now();
                    
                    startFpsCounter();
                    startUptimeCounter();
                    updateStats();
                };

                ws.onmessage = (event) => {
                    if (event.data instanceof ArrayBuffer) {
                        const blob = new Blob([event.data], { type: 'image/jpeg' });
                        const imageUrl = URL.createObjectURL(blob);
                        
                        if (cameraStream.src && cameraStream.src.startsWith('blob:')) {
                            URL.revokeObjectURL(cameraStream.src);
                        }
                        
                        cameraStream.src = imageUrl;
                        cameraStream.style.display = 'block';
                        placeholder.style.display = 'none';
                        
                        frameCount++;
                        dataReceived += event.data.byteLength;
                    }
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateStatus('disconnected', 'Connection Error');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    wsUrlInput.disabled = false;
                };

                ws.onclose = () => {
                    updateStatus('disconnected', 'Disconnected');
                    connectBtn.disabled = false;
                    disconnectBtn.disabled = true;
                    wsUrlInput.disabled = false;
                    
                    placeholder.style.display = 'block';
                    cameraStream.style.display = 'none';
                    
                    if (fpsInterval) {
                        clearInterval(fpsInterval);
                        fpsInterval = null;
                    }
                    
                    if (uptimeInterval) {
                        clearInterval(uptimeInterval);
                        uptimeInterval = null;
                    }
                    
                    if (cameraStream.src && cameraStream.src.startsWith('blob:')) {
                        URL.revokeObjectURL(cameraStream.src);
                    }
                };

            } catch (error) {
                console.error('Connection error:', error);
                updateStatus('disconnected', 'Failed to Connect');
                connectBtn.disabled = false;
                wsUrlInput.disabled = false;
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        connectBtn.addEventListener('click', connect);
        disconnectBtn.addEventListener('click', disconnect);

        wsUrlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !connectBtn.disabled) {
                connect();
            }
        });

        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
</body>
</html>
